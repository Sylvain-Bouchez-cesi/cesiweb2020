<!DOCTYPE html>
<html>
<head>
    <title>position</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;;
        }

        .div-1 {
            background-color: red;
        }
        .div-2 {
            background-color: green;
        }
        .div-3 {
            background-color: blue;
        }

        .decalee {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="div-1"></div>
    <div class="div-2 decalee"></div>
    <div class="div-3"></div>
</body>
</html>
